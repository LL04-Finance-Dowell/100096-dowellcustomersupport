{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Chat Window</title>
</head>
<body>


    <section>


        <button class="chat-btn">
            <i class="material-icons"> comment </i>
        </button>

        <div class="chat-popup">
                <div class="modal-header blue darken-2 white-text">
                    <h6 align="left">ROOM 001</h6>
                    <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  <h6 align="left"></h6>
                </div>
            <div class="chat-area">
             <div class="income-msg">
                 <img src="{% static 'img/pic.png' %}" class="avatar" alt="">
                 <span class="msg"> Hey,</span>Username
             </div>
            </div>

            <div class="input-area">
                <input type="text" style='width: 235px' >
                <button class="submit"> <i class="material-icons"> send</i></button>
                
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
