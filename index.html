<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script defer src="main.js"></script>
   </head>
   <body>
    <div class="chat">
        <div class="sidebar">
            <div class="chat">
                <div class="sidebar">
                    
                   <div class="contacts">
                      <ul>
                         <li>
                            <a href="">
                               <img src="img/avatar.png" alt="Avatar">
                               <div class="contact">
                                  <div class="name">ROOM</div>
                                 
                               </div>
                            </a>
                         </li>
                         
                      </ul>
                   </div>
                </div>
           </div>
           
        </div>
         <div class="content">
            <div class="message-header">
               <div class="user-info">
                  <img src="img/avatar.png">
                  <div class="user">
                     <div class="name">user-info</div>
                     <div class="time">Chat_Id</div>
                  </div>
               </div>
               <div class="actions">
                  <ul>
                     <li>
                        <button type="button"
                        onclick="window.open('', '_self', ''); window.close();">CLOSE</button>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="message-content">
               <div class="message me">
                  <div class="bubble">
                     Hello, 
                  </div>
                  
               </div>
               <div class="message">
                  <div class="bubble">
                     How are you?
                  </div>
                  
               </div>
            </div>
            <div class="message-form">
               <ul>
                  <li class="emoji-btn">
                     <a href="">
                     <i class="fa fa-laugh"></i>
                     </a>
                  </li>
                  <li class="input">							
                     <input type="text" placeholder="type your message here......">
                  </li>
                        <button class="submit"><i class="materal-icons">send</i></button>
               </ul>
            </div>
         </div>
      </div>
   </body>
</html>
